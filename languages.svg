<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" rx="10" fill="#0d1117" stroke="#30363d" stroke-width="1"/>

  <!-- Title -->
  <text x="20" y="35" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#ffffff">
    ~/languages --stat
  </text>

  <!-- Languages -->
  <g transform="translate(20, 70)" font-family="monospace" font-size="12">
    
    <!-- Python -->
    <text x="0" y="10" fill="#e0e0e0">Python</text>
    <text x="320" y="10" fill="#00ff41">45%</text>
    <rect x="0" y="20" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="20" width="0" height="8" rx="4" fill="#00ff41" filter="url(#glow)">
        <animate attributeName="width" to="157" dur="1s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- JavaScript -->
    <text x="0" y="50" fill="#e0e0e0">JavaScript</text>
    <text x="320" y="50" fill="#f7df1e">25%</text>
    <rect x="0" y="60" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="60" width="0" height="8" rx="4" fill="#f7df1e" filter="url(#glow)">
        <animate attributeName="width" to="87" dur="1s" begin="0.2s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" begin="0.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Dart (Flutter) -->
    <text x="0" y="90" fill="#e0e0e0">Dart</text>
    <text x="320" y="90" fill="#00b4ab">20%</text>
    <rect x="0" y="100" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="100" width="0" height="8" rx="4" fill="#00b4ab" filter="url(#glow)">
        <animate attributeName="width" to="70" dur="1s" begin="0.4s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- C++ -->
    <text x="0" y="130" fill="#e0e0e0">C++</text>
    <text x="320" y="130" fill="#00599c">10%</text>
    <rect x="0" y="140" width="350" height="8" rx="4" fill="#21262d"/>
    <rect x="0" y="140" width="0" height="8" rx="4" fill="#00599c" filter="url(#glow)">
        <animate attributeName="width" to="35" dur="1s" begin="0.6s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1"/>
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>

  </g>
</svg>
