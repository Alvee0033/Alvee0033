<svg width="500" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-size: 18px; font-weight: bold; fill: #fff; font-family: Arial, sans-serif; }
      .lang-label { font-size: 12px; fill: #fff; font-family: Arial, sans-serif; }
      .percent-text { font-size: 11px; fill: #fff; font-family: Arial, sans-serif; font-weight: bold; }
      .bar-bg { fill: #1e293b; }
      .bar-fill { transition: width 0.3s ease; }
    </style>
    <linearGradient id="dartGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#01579b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e90ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="htmlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e34c26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cssGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1572b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33a9dc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="320" fill="#0f172a"/>

  <!-- Title -->
  <text x="250" y="25" text-anchor="middle" class="title">Language Distribution</text>
  <line x1="30" y1="35" x2="470" y2="35" stroke="#475569" stroke-width="1"/>

  <!-- Dart: 43.0% -->
  <text x="30" y="65" class="lang-label">Dart</text>
  <rect x="100" y="55" width="300" height="16" rx="2" class="bar-bg"/>
  <rect x="100" y="55" width="258" height="16" rx="2" fill="url(#dartGrad)"/>
  <text x="365" y="66" class="percent-text">43.0%</text>

  <!-- TypeScript: 32.9% -->
  <text x="30" y="100" class="lang-label">TypeScript</text>
  <rect x="100" y="90" width="300" height="16" rx="2" class="bar-bg"/>
  <rect x="100" y="90" width="237.3" height="16" rx="2" fill="url(#tsGrad)"/>
  <text x="365" y="101" class="percent-text">32.9%</text>

  <!-- JavaScript: 13.0% -->
  <text x="30" y="135" class="lang-label">JavaScript</text>
  <rect x="100" y="125" width="300" height="16" rx="2" class="bar-bg"/>
  <rect x="100" y="125" width="93.6" height="16" rx="2" fill="url(#jsGrad)"/>
  <text x="365" y="136" class="percent-text">13.0%</text>

  <!-- HTML: 5.8% -->
  <text x="30" y="170" class="lang-label">HTML</text>
  <rect x="100" y="160" width="300" height="16" rx="2" class="bar-bg"/>
  <rect x="100" y="160" width="41.8" height="16" rx="2" fill="url(#htmlGrad)"/>
  <text x="365" y="171" class="percent-text">5.8%</text>

  <!-- CSS: 2.3% -->
  <text x="30" y="205" class="lang-label">CSS</text>
  <rect x="100" y="195" width="300" height="16" rx="2" class="bar-bg"/>
  <rect x="100" y="195" width="16.6" height="16" rx="2" fill="url(#cssGrad)"/>
  <text x="365" y="206" class="percent-text">2.3%</text>

  <!-- Other: 3.0% -->
  <text x="30" y="240" class="lang-label">Other</text>
  <rect x="100" y="230" width="300" height="16" rx="2" class="bar-bg"/>
  <rect x="100" y="230" width="21.6" height="16" rx="2" fill="#64748b"/>
  <text x="365" y="241" class="percent-text">3.0%</text>

  <!-- Footer -->
  <line x1="30" y1="280" x2="470" y2="280" stroke="#475569" stroke-width="1"/>
  <text x="250" y="305" text-anchor="middle" class="lang-label" style="font-size: 10px; fill: #94a3b8;">
    Based on actual GitHub repository analysis
  </text>
</svg>