<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          padding: 20px;
          font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .card {
          background: rgba(13, 17, 23, 0.8);
          border: 1px solid #30363d;
          border-radius: 12px;
          padding: 20px;
          color: #c9d1d9;
          position: relative;
          overflow: hidden;
          transition: transform 0.3s ease;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .card::before {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0;
          height: 2px;
          background: linear-gradient(90deg, #58a6ff, #bc8cff);
        }
        .card-title {
          font-size: 14px;
          font-weight: 700;
          color: #58a6ff;
          text-transform: uppercase;
          margin-bottom: 10px;
          letter-spacing: 1px;
        }
        .skill-list {
          font-size: 13px;
          line-height: 1.6;
          color: #8b949e;
        }
        .highlight {
          color: #f0f6fc;
          font-weight: 500;
        }
      </style>
      <div class="grid">
        <div class="card">
          <div class="card-title">Frontend Engine</div>
          <div class="skill-list">
            • <span class="highlight">Next.js</span> Architecture<br/>
            • <span class="highlight">React</span> ecosystem<br/>
            • Specialized <span class="highlight">CSS</span> Styling<br/>
            • Modern <span class="highlight">JavaScript</span>
          </div>
        </div>
        <div class="card">
          <div class="card-title">Intelligence &amp; AI</div>
          <div class="skill-list">
            • <span class="highlight">MediaPipe</span> Vision<br/>
            • <span class="highlight">Python</span> Backend<br/>
            • <span class="highlight">TensorFlow</span> Systems<br/>
            • <span class="highlight">PyTorch</span> Research
          </div>
        </div>
        <div class="card">
          <div class="card-title">Core &amp; DevOps</div>
          <div class="skill-list">
            • Systems <span class="highlight">Automation</span><br/>
            • <span class="highlight">Git</span> Versioning<br/>
            • <span class="highlight">Firebase</span> Cloud<br/>
            • <span class="highlight">Flutter</span> Mobile
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
