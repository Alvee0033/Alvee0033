<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Timeline - Alvee0033</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .date-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="date"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            padding: 8px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .quick-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            padding: 6px 16px;
            background: #334155;
            color: #cbd5e1;
            border: 1px solid #475569;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #475569;
            color: #fff;
            border-color: #6366f1;
        }

        .quick-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 30px 0;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #6366f1;
            font-size: 28px;
            font-weight: bold;
        }

        .note {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            padding: 15px;
            border-radius: 4px;
            color: #cbd5e1;
            font-size: 13px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contribution Timeline</h1>
        <p class="subtitle">Interactive view of GitHub contributions by date range</p>

        <div class="controls">
            <div class="date-group">
                <label for="startDate">From:</label>
                <input type="date" id="startDate">
            </div>
            <div class="date-group">
                <label for="endDate">To:</label>
                <input type="date" id="endDate">
            </div>
            <button onclick="updateChart()">Apply</button>
        </div>

        <div class="quick-filters">
            <span style="color: #cbd5e1; font-size: 13px;">Quick Select:</span>
            <button class="quick-btn" onclick="setRange('1month')">Last Month</button>
            <button class="quick-btn" onclick="setRange('3months')">Last 3 Months</button>
            <button class="quick-btn" onclick="setRange('6months')">Last 6 Months</button>
            <button class="quick-btn" onclick="setRange('1year')">Last Year</button>
            <button class="quick-btn" onclick="setRange('all')">All Time</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Contributions</div>
                <div class="stat-value" id="totalContributions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Repositories</div>
                <div class="stat-value" id="repoCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Commits/Week</div>
                <div class="stat-value" id="avgCommits">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Longest Streak</div>
                <div class="stat-value" id="streak">-</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="contributionChart"></canvas>
        </div>

        <div class="note">
            <strong>Note:</strong> This is a demo contribution timeline. For real-time data, visit your <a href="https://github.com/Alvee0033" style="color: #6366f1; text-decoration: none;">GitHub profile</a>.
        </div>
    </div>

    <script>
        const ctx = document.getElementById('contributionChart');
        let chart = null;

        // Generate sample data for demonstration
        function generateContributionData(days = 365) {
            const data = [];
            const labels = [];
            const today = new Date();

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                labels.push(date.toISOString().split('T')[0]);
                // Random contributions between 0 and 20
                data.push(Math.floor(Math.random() * 21));
            }

            return { labels, data };
        }

        function createChart(labels, data) {
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Contributions',
                        data: data,
                        backgroundColor: 'rgba(99, 102, 241, 0.6)',
                        borderColor: '#6366f1',
                        borderWidth: 0,
                        borderRadius: 4,
                        hoverBackgroundColor: '#6366f1',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#cbd5e1',
                                font: { size: 12 }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(100, 116, 139, 0.2)' },
                            ticks: { color: '#94a3b8' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                color: '#94a3b8',
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        function setRange(range) {
            const today = new Date();
            const startDate = new Date(today);

            switch(range) {
                case '1month':
                    startDate.setMonth(today.getMonth() - 1);
                    break;
                case '3months':
                    startDate.setMonth(today.getMonth() - 3);
                    break;
                case '6months':
                    startDate.setMonth(today.getMonth() - 6);
                    break;
                case '1year':
                    startDate.setFullYear(today.getFullYear() - 1);
                    break;
                case 'all':
                    startDate.setFullYear(2020);
                    break;
            }

            document.getElementById('startDate').valueAsDate = startDate;
            document.getElementById('endDate').valueAsDate = today;
            updateChart();

            // Highlight active button
            document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateChart() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            if (startDate > endDate) {
                alert('Start date must be before end date');
                return;
            }

            const days = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const { labels, data } = generateContributionData(days);

            // Update stats
            const total = data.reduce((a, b) => a + b, 0);
            const weeks = Math.ceil(days / 7);
            document.getElementById('totalContributions').textContent = total;
            document.getElementById('repoCount').textContent = '12';
            document.getElementById('avgCommits').textContent = (total / weeks).toFixed(1);
            document.getElementById('streak').textContent = Math.floor(Math.random() * 60) + 5;

            createChart(labels, data);
        }

        // Initialize with last year
        window.onload = function() {
            const today = new Date();
            const oneYearAgo = new Date(today);
            oneYearAgo.setFullYear(today.getFullYear() - 1);

            document.getElementById('startDate').valueAsDate = oneYearAgo;
            document.getElementById('endDate').valueAsDate = today;
            updateChart();
        };
    </script>
</body>
</html>
