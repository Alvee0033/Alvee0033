<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes glitch {
					0% { transform: translate(0) }
					20% { transform: translate(-2px, 2px) }
					40% { transform: translate(-2px, -2px) }
					60% { transform: translate(2px, 2px) }
					80% { transform: translate(2px, -2px) }
					100% { transform: translate(0) }
				}
				@keyframes rain {
					0% { background-position: 0% 0%; }
					100% { background-position: 0% 100%; }
				}
                @keyframes scanline {
                    0% { top: -100%; }
                    100% { top: 100%; }
                }

				.container {
					font-family: 'Courier New', Courier, monospace;
					width: 100%;
					height: 400px;
					background-color: #0d0221;
                    background-image: linear-gradient(0deg, transparent 24%, rgba(32, 255, 77, 0.03) 25%, rgba(32, 255, 77, 0.03) 26%, transparent 27%, transparent 74%, rgba(32, 255, 77, 0.03) 75%, rgba(32, 255, 77, 0.03) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(32, 255, 77, 0.03) 25%, rgba(32, 255, 77, 0.03) 26%, transparent 27%, transparent 74%, rgba(32, 255, 77, 0.03) 75%, rgba(32, 255, 77, 0.03) 76%, transparent 77%, transparent);
                    background-size: 50px 50px;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					color: #00ff41;
                    position: relative;
                    overflow: hidden;
                    border-radius: 10px;
                    border: 1px solid #00ff41;
				}
                .overlay {
                    position: absolute;
                    top: 0; left: 0; right: 0; bottom: 0;
                    background: radial-gradient(circle, rgba(13,2,33,0) 0%, rgba(13,2,33,0.8) 100%);
                    z-index: 1;
                }
				.title {
					font-size: 70px;
					font-weight: 900;
					text-shadow: 0 0 10px #00ff41, 2px 2px 0px #ff00ff;
					margin-bottom: 0px;
                    z-index: 2;
                    letter-spacing: 5px;
                    animation: glitch 3s infinite steps(1);
				}
                .subtitle {
                    font-size: 24px;
                    font-weight: 600;
                    color: #fff;
                    background-color: #000;
                    padding: 5px 15px;
                    border: 1px solid #ff00ff;
                    box-shadow: 4px 4px 0px #ff00ff;
                    z-index: 2;
                    margin-top: 20px;
                    text-transform: uppercase;
                }
                .roles {
                    margin-top: 30px;
                    z-index: 2;
                    display: flex;
                    gap: 20px;
                }
                .role {
                    font-size: 14px;
                    color: #00ff41;
                    border: 1px solid #00ff41;
                    padding: 5px 10px;
                    opacity: 0.8;
                }
                .scanline {
                    position: absolute;
                    width: 100%;
                    height: 20px;
                    background: rgba(0, 255, 65, 0.1);
                    animation: scanline 4s linear infinite;
                    z-index: 3;
                    pointer-events: none;
                }
			</style>
			<div class="container">
                <div class="overlay"></div>
                <div class="scanline"></div>
				<div class="title">ALVEE</div>
                <div class="subtitle">System.Override(Active)</div>
                
                <div class="roles">
                    <div class="role">&gt; FULLSTACK</div>
                    <div class="role">&gt; AI_ENGINEER</div>
                    <div class="role">&gt; CYBER_SEC</div>
                </div>
			</div>
		</div>
	</foreignObject>
</svg>
