<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CRT Scanline Pattern -->
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100%" height="2" fill="none" />
      <rect x="0" y="2" width="100%" height="2" fill="rgba(0,0,0,0.3)" />
    </pattern>
    <!-- Neon Glow Filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glitch Filter -->
    <filter id="glitch">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.005" numOctaves="1" result="noise" seed="0"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background: CRT Screen Dark -->
  <rect width="800" height="400" fill="#050a0f" rx="15" />
  
  <!-- Outer Glow/Border -->
  <rect x="5" y="5" width="790" height="390" rx="10" fill="none" stroke="#00ff41" stroke-width="2" stroke-opacity="0.5" filter="url(#neonGlow)">
    <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Scanlines Overlay -->
  <rect width="800" height="400" fill="url(#scanlines)" opacity="0.4" pointer-events="none" />

  <!-- Animated Typing Prompt -->
  <text x="50" y="80" font-family="'Courier New', monospace" font-size="20" fill="#00ff41" filter="url(#neonGlow)">
    <tspan>> initializing_profile...</tspan>
    <animate attributeName="opacity" values="0;1;1;1" dur="4s" repeatCount="indefinite" />
  </text>
  
  <!-- Main Title: ALVEE (Neon + Glitch) -->
  <text x="400" y="200" text-anchor="middle" font-family="monospace" font-weight="900" font-size="90" fill="none" stroke="#00ff41" stroke-width="2" filter="url(#neonGlow)" letter-spacing="10">
    ALVEE
    <animate attributeName="stroke-dasharray" from="0, 1000" to="1000, 0" dur="3s" fill="freeze" />
    <animate attributeName="opacity" values="1;0.8;1;0.1;1;0.9;1" dur="5s" repeatCount="indefinite" />
  </text>
  <text x="400" y="200" text-anchor="middle" font-family="monospace" font-weight="900" font-size="90" fill="#fff" opacity="0.1" letter-spacing="10">
    ALVEE
  </text>

  <!-- Subtitle: Terminal Output -->
  <text x="400" y="260" text-anchor="middle" font-family="'Courier New', monospace" font-size="24" fill="#ff00ff" filter="url(#neonGlow)" letter-spacing="3">
    [ SYSTEM ONLINE ]
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze" />
  </text>

  <!-- Role Tags as 'Processes' -->
  <g transform="translate(400, 320)" text-anchor="middle" font-family="monospace" font-size="16" fill="#00ff41">
    <text x="-200" y="0" opacity="0">
      PID: 001 [FULLSTACK]
      <animate attributeName="opacity" to="1" dur="0.5s" begin="2.5s" fill="freeze" />
    </text>
    <text x="0" y="0" opacity="0">
      PID: 002 [AI_CORE]
      <animate attributeName="opacity" to="1" dur="0.5s" begin="3.0s" fill="freeze" />
    </text>
    <text x="200" y="0" opacity="0">
      PID: 003 [SEC_OPS]
      <animate attributeName="opacity" to="1" dur="0.5s" begin="3.5s" fill="freeze" />
    </text>
  </g>

  <!-- Blinking Cursor at bottom -->
  <rect x="50" y="360" width="15" height="4" fill="#00ff41">
     <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
  </rect>
  <text x="75" y="365" font-family="monospace" font-size="14" fill="#00ff41">awaiting_input_</text>

</svg>
