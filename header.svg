<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#0d0221" rx="15" />
  
  <!-- Animated Grid/Matrix Effect -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 255, 65, 0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008f11;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grid)" />

  <!-- Digital Rain / Matrix Text Fall -->
  <text x="50" y="-20" fill="rgba(0, 255, 65, 0.1)" font-family="monospace" font-size="20">
    1010101010101010
    <animate attributeName="y" from="-20" to="420" dur="4s" repeatCount="indefinite" />
  </text>
  <text x="150" y="-50" fill="rgba(0, 255, 65, 0.1)" font-family="monospace" font-size="20">
    00110011001100
    <animate attributeName="y" from="-50" to="450" dur="5s" repeatCount="indefinite" />
  </text>
  <text x="650" y="-30" fill="rgba(0, 255, 65, 0.1)" font-family="monospace" font-size="20">
    111000111000
    <animate attributeName="y" from="-30" to="430" dur="3s" repeatCount="indefinite" />
  </text>

  <!-- Main Title -->
  <text x="400" y="180" text-anchor="middle" font-family="'Courier New', monospace" font-weight="900" font-size="70" fill="#00ff41" stroke="#000" stroke-width="1" letter-spacing="5">
    ALVEE
    <animate attributeName="opacity" values="1;0.8;1;0.9;1" dur="0.2s" repeatCount="indefinite" />
  </text>

  <!-- Subtitle Box -->
  <rect x="250" y="210" width="300" height="40" fill="#000" stroke="#ff00ff" stroke-width="2" />
  <text x="400" y="238" text-anchor="middle" font-family="'Courier New', monospace" font-weight="bold" font-size="20" fill="#ffffff" letter-spacing="2">
    SYSTEM.OVERRIDE(ACTIVE)
  </text>

  <!-- Role Tags -->
  <g transform="translate(400, 290)" text-anchor="middle">
    <text x="-130" y="0" fill="#00ff41" font-family="monospace" font-size="14">&gt; FULLSTACK</text>
    <text x="0" y="0" fill="#00ff41" font-family="monospace" font-size="14">&gt; AI_ENGINEER</text>
    <text x="130" y="0" fill="#00ff41" font-family="monospace" font-size="14">&gt; CYBER_SEC</text>
  </g>

  <!-- Scanline -->
  <rect width="800" height="2" fill="rgba(0, 255, 65, 0.5)">
    <animate attributeName="y" from="0" to="400" dur="3s" repeatCount="indefinite" />
  </rect>

</svg>
