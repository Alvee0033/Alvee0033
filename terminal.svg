<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Window Background -->
  <rect x="50" y="20" width="700" height="260" rx="10" fill="#0d1117" stroke="#30363d" stroke-width="1" />
  
  <!-- Terminal Header -->
  <rect x="50" y="20" width="700" height="30" rx="10" 
        fill="#161b22" stroke="#30363d" stroke-width="1" />
  <!-- Window Controls -->
  <circle cx="70" cy="35" r="6" fill="#ff5f56" />
  <circle cx="90" cy="35" r="6" fill="#ffbd2e" />
  <circle cx="110" cy="35" r="6" fill="#27c93f" />
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#8b949e" font-family="monospace" font-size="12">alvee@system:~/profile</text>

  <!-- Content -->
  <g font-family="'Fira Code', 'Courier New', monospace" font-size="14">
    <!-- Line 1 -->
    <text x="70" y="80" fill="#c9d1d9">
      <tspan fill="#79c0ff">const</tspan> <tspan fill="#d2a8ff">alvee</tspan> = {
    </text>
    
    <!-- Line 2 -->
    <text x="90" y="110" fill="#c9d1d9">
      code: [<tspan fill="#a5d6ff">"Python"</tspan>, <tspan fill="#a5d6ff">"JavaScript"</tspan>, <tspan fill="#a5d6ff">"Dart"</tspan>, <tspan fill="#a5d6ff">"C++"</tspan>],
    </text>
    
    <!-- Line 3 -->
    <text x="90" y="140" fill="#c9d1d9">
      tools: [<tspan fill="#a5d6ff">"React"</tspan>, <tspan fill="#a5d6ff">"Flutter"</tspan>, <tspan fill="#a5d6ff">"PyTorch"</tspan>, <tspan fill="#a5d6ff">"AWS"</tspan>],
    </text>
    
    <!-- Line 4 -->
    <text x="90" y="170" fill="#c9d1d9">
      mission: <tspan fill="#a5d6ff">"Build scalable, intelligent systems."</tspan>,
    </text>
    
    <!-- Line 5 -->
    <text x="90" y="200" fill="#c9d1d9">
      funFact: <tspan fill="#a5d6ff">"I debug with telepathy (and console.log)"</tspan>
    </text>

    <!-- Line 6 -->
    <text x="70" y="230" fill="#c9d1d9">};</text>

    <!-- Cursor Animation -->
    <rect x="90" y="240" width="10" height="18" fill="#58a6ff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
